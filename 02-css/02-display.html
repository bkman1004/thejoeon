<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : css</title>
</head>
<body>
    <h1>display</h1>
    <h2>display : block, inline-block</h2>
    <style>
        ul li {
            /* inline-block 가로정렬 하면 안됨 */
            display: inline-block;
            width: 200px; height: 100px;
        }
        ul li a {
            display: block;
            width: 100%; /* block 요소는 자동으로 가로 100% */
            height: 100%; /* 높이값은 자동으로 안늘어남 */
            background: tomato;
            color: #ffffff;
        }
    </style>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
    </ul>

    <hr>
    <h2>display : none</h2>
    <div class="pop">
        팝업
    </div>
    <style>
        .pop {
            /* none : 오브젝트 없애기, block : 오브젝트 보이기 */
            display: none;
            width: 500px; height: 500px;
            background: lightgray;
        }
    </style>

    <br><br><br><br><br><br><br><br>
</body>
</html>
